
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>           
        <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-box col-md-12">
                        <form (ngSubmit)="onSubmit()" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control"/>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control"/>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="first" class="text-info">First Name:</label><br>
                                <input type="text" name="first" id="first" class="form-control"/>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="last" class="text-info">Last Name:</label><br>
                                <input type="text" name="last" id="last" class="form-control"/>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="text-info">Address:</label><br>
                                <input type="text" name="address" id="address" class="form-control"/>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="text-info">Phone Number:</label><br>
                                <input type="text" name="phone" id="phone" class="form-control"/>
                                <div></div>
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" id="submit">
                            </div>
                            <br>
                            <div id="register-link" class="text-right">
                                <a href="/login" class="text-info" id="link">Already have an account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
